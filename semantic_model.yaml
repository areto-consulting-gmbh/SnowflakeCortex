name: revenue
tables:
  - name: daily_nation_revenue
    description: Daily total orders revenue per nation.
    base_table:
      database: MAT_DV_GEN_DPC_DEV
      schema: ACCESS_LAYER
      table: FACT_NATION_ORDERS
    time_dimensions:
      - name: orderdate
        expr: orderdate
        description: date, when the order happended
        unique: false
        data_type: date
    dimensions:
      - name: nation
        expr: nation
        description: the single nations
        unique: false
        data_type: varchar
        sample_values:
          - ARGENTINA
          - BRAZIL
          - CANADA
          - GERMANY
    measures:
      - name: revenue
        expr: revenue
        description: total revenue for the given day and nation
        synonyms: ["sales", "income"]
        default_aggregation: sum
        data_type: number



verified_queries:
  # For eval sample nlimtiaco_sc_3__0
  - name: "yearly revenue per nation"
    question: "yearly revenue per nation"
    verified_at: 1714752498
    verified_by: ado
    sql: "
SELECT 
	year(orderdate) YEAR,
	nation,
	sum(revenue)
FROM 
	ACCESS_LAYER.fact_nation_orders
GROUP BY 1,2
ORDER BY 1,2;
"

- name: "all available nations"
    question: "all available nations"
    verified_at: 1714752498
    verified_by: ado
    sql: "
SELECT distinct	
	nation
FROM 
	ACCESS_LAYER.fact_nation_orders;
"

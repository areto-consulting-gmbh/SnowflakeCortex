name: Orders
tables:
  - name: daily_nation_orders
    description: Daily total orders revenue per nation.
    base_table:
      database: MAT_DV_GEN_DPC_DEV
      schema: ACCESS_LAYER
      table: FACT_NATION_ORDERS
    time_dimensions:
      - name: orderdate
        expr: orderdate
        description: date, when the order happended
        unique: false
        data_type: date
    dimensions:
      - name: nation_name
        expr: nation_name
        description: the single nations
        unique: false
        data_type: varchar
        sample_values:
          - ARGENTINA
          - BRAZIL
          - CANADA
    measures:
      - name: revenue
        expr: revenue
        description: total revenue for the given day and nation
        synonyms: ["sales", "income"]
        default_aggregation: sum
        data_type: number
